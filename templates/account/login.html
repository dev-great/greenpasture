{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
 <div class="contact-form section-padding-0-100">
        <div class="container">
           <div class="row">
                <!-- Section Heading -->
                <div class="col-12">
                    <div class="section-heading">
                        <h2>Login</h2>
                        <p>Sign into your account</p>
                    </div>
                </div>
            </div>
           <div class="row">
                <div class="col-12">
                    <!-- Contact Form Area -->
                    <div class="contact-form-area">
                <form action="" method="POST">
                  {% csrf_token %}
                    <div class="form-group col-12 col-lg-8">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" placeholder="Enter username" name="email">
                    </div><br>
                    <div class="form-group col-12 col-lg-8">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" placeholder="Password" name="password">
                    </div><br>
                    <div class="form-group col-12 col-lg-8">
                    <button type="submit" class="btn crose-btn mt-15">Submit</button>
                  </div>
                </form>
                {% for message in messages %}
                	<h5 style="margin-top: 10px; color:red">{{message}}</h5>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}

{% block sidebar %}
{% endblock %}
