{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,200,300,400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/flexslider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

    <!-- Favicon -->

    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'vendors/nice-select/css/nice-select.css' %}" />
    <link rel="stylesheet" href="{% static 'vendors/animate-css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'vendors/jquery-ui/jquery-ui.css' %}" />

    {% block title %}
    <title>Blog App</title>
    {% endblock %}
  </head>
  <body>
    <!-- ##### Preloader ##### -->
    <div class="preloader d-flex align-items-center justify-content-center">
      <!-- Line -->
      <div class="line-preloader"></div>
    </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
      <!-- ***** Top Header Area ***** -->
      <div class="top-header">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="top-header-content d-flex flex-wrap align-items-center justify-content-between">
                <!-- Top Header Meta -->
                <div class="top-header-meta d-flex flex-wrap">
                  <a href="#" class="open" data-toggle="tooltip" data-placement="bottom" title="10 Am to 6 PM"><i class="fa fa-clock-o" aria-hidden="true"></i> <span>Opening Hours; Tue - Fri: 10.00am - 03.00pm</span></a>
                  <!-- Social Info -->
                  <div class="top-social-info">
                    <a href="https://web.facebook.com/sam.ocheja"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="https://www.youtube.com/channel/UCEzGoOBUQvPKucmqvFc6Qqg/featured"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                  </div>
                </div>
                <!-- Top Header Meta -->
                <div class="top-header-meta">
                  <a href="mailto:info.deercreative@gmail.com" class="email-address"><i class="fa fa-envelope" aria-hidden="true"></i> <span>evergreenpastures23@yahoo.com</span></a>
                  <a href="#" class="phone"><i class="fa fa-phone" aria-hidden="true"></i> <span>+234 (813) 791-5736</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ***** Top Header Area ***** -->

      <!-- ***** Navbar Area ***** -->
      <div class="crose-main-menu">
        <div class="classy-nav-container breakpoint-off">
          <div class="container">
            <!-- Menu -->
            <nav class="classy-navbar justify-content-between" id="croseNav">
              <!-- Nav brand -->
              <a href="index.html" class="navbar-brand">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 60px" />
              </a>
              <!-- Navbar Toggler -->
              <div class="classy-navbar-toggler">
                <span class="navbarToggler"><span></span><span></span><span></span></span>
              </div>

              <!-- Menu -->
              <div class="classy-menu">
                <!-- close btn -->
                <div class="classycloseIcon">
                  <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                </div>

                <!-- Nav Start -->
                <div class="classynav">
                  <ul>
                    <li><a href="{% url 'home:index' %}">Home</a></li>
                    <li><a href="{% url 'about:about' %}">About</a></li>
                    <li><a href="{% url 'blog:blog' %}">Blog</a></li>
                    <li><a href="{% url 'contact:contact_us' %}">Contact</a></li>
                  </ul>

                  <!-- Search Button -->
                  <div id="header-search"><i class="fa fa-search" aria-hidden="true"></i></div>

                  <a data-toggle="modal" data-target="#partner" class="btn crose-btn header-btn" href="#">BECOME A PARTNER</a>
                </div>
                <!-- Nav End -->
              </div>
            </nav>
          </div>
        </div>

        <!-- ***** Search Form Area ***** -->
        <div class="search-form-area">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-12">
                <div class="searchForm">
                  <form action="{% url 'blog:search' %}" method="GET">
                    <input type="search" aria-label="Search" name="q" value="{{request.GET.q}}" placeholder="Enter keywords &amp; hit enter..." />
                    <button type="submit" class="d-none"></button>
                  </form>
                  <div class="close-icon" id="searchCloseIcon"><i class="fa fa-close" aria-hidden="true"></i></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ***** Navbar Area ***** -->
    </header>
    <!-- ##### Header Area End ##### -->

    {% block content %} {% endblock %}
  </body>

  <!-- ##### Footer Area End ##### -->

  <!-- ##### All Javascript Script ##### -->
  <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
  <!-- Popper js -->
  <script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
  <!-- Bootstrap js -->
  <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
  <!-- All Plugins js -->
  <script src="{% static 'js/plugins/plugins.js' %}"></script>
  <!-- Active js -->
  <script src="{% static 'js/active.js' %}"></script>

  <!-- jQuery -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <!-- jQuery Easing -->
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <!-- Bootstrap -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- Waypoints -->
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <!-- Flexslider -->
  <script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
  <!-- Owl carousel -->
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <!-- Magnific Popup -->
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/magnific-popup-options.js' %}"></script>
  <!-- Main -->
  <script src="{% static 'js/main.js' %}"></script>
</html>
